<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form.css">
    <title>Form</title>
</head>

<body>
    <div class="full">
        <form action="">
            <div>Username<input class="space" type="username"></div>
            <div>Password<input class="space" type="password"></div>
            <div>fullName<input class="space" type="name"></div>
            <div>LastName<input class="space" type="name"></div>
            <div>Gender<select class="space" name="" id="">
                    <option value="">Select</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Trancegender</option>
                </select>
            </div>
            <div>Date Of Birth<input class="space" type="date"></div>
            <div>Email<input class="space" type="email"></div>
            <div>Passport
                <input class="space" type="radio"><label for="">Yes</label>
                <input type="radio"><label for="">No</label>
            </div>
            <div class="align">Education
                <div class="space">
                    <input type="checkbox"><label for="">10th</label>
                    <input type="checkbox"><label for="">Inter</label>
                    <input type="checkbox"><label for="">Under Graduation</label>
                </div>
            </div>
            <div>Passport Photo<input class="space" type="file"></div>
            <div class="submit"><input type="submit"></div>
        </form>
    </div>
</body>

</html>
